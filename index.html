<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="string"> 
        <p>Top Left</p>
        <input type="range" min="0" max="100" step="1" oninput="rect()" id="tl">
        <input type="text" id="ttl">
    </div>
    <div class="string">
        <p>Top Right</p>
        <input type="range" min="0" max="100" step="1" oninput="rect()"  id="tr">
        <input type="text" id="ttr">
    </div>
    <div class="string">
        <p>Bottom Left</p>
        <input type="range" min="0" max="100" step="1" oninput="rect()"  id="bl">
        <input type="text" id="tbl">
    </div>
    <div class="string">
        <p>Bottom Right</p>
        <input type="range" min="0" max="100" step="1" oninput="rect()"  id="br">
        <input type="text" id="tbr">
    </div>

    <div class="rectangle" id="rectangle"> </div>
    <input type="text" id="result">





    <script src="./script.js"></script>
</body>
</html>
